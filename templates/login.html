{% extends "base.html" %}

{% block title %}Login - AI Lesson Plan Generator{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 0 auto;">
    <div class="card-title text-center">
        <i class="fas fa-sign-in-alt" style="font-size: 3rem; color: var(--secondary-color); margin-bottom: 1rem;"></i>
        <h1 class="handwritten">Welcome Back!</h1>
        <p style="color: #666; margin-bottom: 2rem;">Sign in to access your lesson plans</p>
    </div>

    <form method="POST">
        <div class="form-group">
            <label for="username" class="form-label">
                <i class="fas fa-user"></i> Username
            </label>
            <input type="text" id="username" name="username" class="form-input" required>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">
                <i class="fas fa-lock"></i> Password
            </label>
            <input type="password" id="password" name="password" class="form-input" required>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </div>
    </form>

    <div style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 2px dashed var(--border-color);">
        <p style="color: #666; margin-bottom: 1rem;">Don't have an account?</p>
        <a href="{{ url_for('register') }}" class="btn btn-secondary">
            <i class="fas fa-user-plus"></i> Create Account
        </a>
    </div>
</div>
{% endblock %}
