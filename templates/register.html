{% extends "base.html" %}

{% block title %}Register - AI Lesson Plan Generator{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 0 auto;">
    <div class="card-title text-center">
        <i class="fas fa-user-plus" style="font-size: 3rem; color: var(--accent-color); margin-bottom: 1rem;"></i>
        <h1 class="handwritten">Join LessonPlan AI</h1>
        <p style="color: #666; margin-bottom: 2rem;">Create your account and start generating amazing lesson plans</p>
    </div>

    <form method="POST">
        <div class="form-group">
            <label for="username" class="form-label">
                <i class="fas fa-user"></i> Username
            </label>
            <input type="text" id="username" name="username" class="form-input" required>
        </div>

        <div class="form-group">
            <label for="email" class="form-label">
                <i class="fas fa-envelope"></i> Email Address
            </label>
            <input type="email" id="email" name="email" class="form-input" required>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">
                <i class="fas fa-lock"></i> Password
            </label>
            <input type="password" id="password" name="password" class="form-input" required>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </div>
    </form>

    <div style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 2px dashed var(--border-color);">
        <p style="color: #666; margin-bottom: 1rem;">Already have an account?</p>
        <a href="{{ url_for('login') }}" class="btn btn-secondary">
            <i class="fas fa-sign-in-alt"></i> Sign In
        </a>
    </div>
</div>
{% endblock %}
